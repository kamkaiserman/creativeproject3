<!DOCTYPE html>
<html lang="en-us">

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Space - Moving Stars</title>
    <link rel="stylesheet" href="space.css">
    <link href="https://fonts.googleapis.com/css?family=Poller+One|Raleway" rel="stylesheet">
</head>

<body ng-app="spaceApp" ng-controller="myController" style="background:#000;">
    <div class="logo">
        <img src="starWarsLogo.png" alt="STAR WARS" style="width:25%;height:25%;margin: auto;">
    </div>
    <div ng-app="ngAnimate">
        <div class="sabers">
            <table>
                <tbody class="tableBody2">
                    <tr ng-model="myCheck">
                        <td class="column1" ng-click="makeJedi()"><img src="imgs/rebel-symbol.png" class="image" style="border: 5px solid white;"></td>
                        <td class="column1" ng-click="makeSith()"><img src="imgs/imperialseal.png" class="image2" style="border: 5px solid white;"></td>
                    </tr>
                    <tr class="row">
                        <td class="column" style="padding-top: 15px;">Jedi</td>
                        <td class="column" style="padding-top: 15px;">Sith</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="lightSaber"><img src={{theImage}}></div>

    <canvas id="space_box"></canvas>

    <script src="space.js"></script>

</body>

</html>
